<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="stylesheet" href="/pagina-cadastro/cadastro.css">
    <link rel="shortcut icon" href="/projeto_landingPage_responsiva/image/Meu projeto (4).png" type="image/x-icon">
</head>
<body>
    <header>
        <div>
            <nav class="navigation">
                <a href="/index.html" class="logo">C<span>U</span>P Co<span>ff</span>e</a>
        </div>
            </nav>
        </div>
    </header>

    <div class="centralizar">

    <main class="container">
        <h2>Cadastre-se</h2>
        <form action="">

            <div class="input-field">
                <input type="text" name="nome" id="nome"
                        placeholder="Nome">
            <div class="underline"></div>
            </div>
    
            <div class="input-field">
                <input type="text" name="sobrenome" id="sobrenome"
                        placeholder="Sobrenome">
                    <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="mailto" name="email" id="email"
                    placeholder="E-mail">
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="mailto" name="confirmar-email" id="confirmar-email"
                    placeholder="Confirmar E-mail">
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="date" name="data" id="data"
                    placeholder="Confirmar E-mail">
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="password" name="senha" id="senha"
                    placeholder="Senha">
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="password" name="confirmar-senha" id="confirmar-senha"
                    placeholder="Confirmar Senha">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Continue">
        </form>

        <div class="footer">
            <span>Entrar com:</span>
            <div class="social-fields">
                <div class="social-field google">
                    <a href="#">
                        <i class="fab fa-google"></i>
                        Google
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </a>
                </div>
            </div>
        </div>
    </main>
    </div>
</body>
</html>
